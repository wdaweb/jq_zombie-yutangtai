<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <title>切水果</title>
</head>

<body>
    <!-- fullPage 起始頁面 -->
    <div id="fullPage">
        <div id="startPage">
            <h1>Fruit Ninja</h1>
            <input type="button" value="START" id="startBtn">
            <label for="btn"><i class="fas fa-play"></i></label>
        </div>

        <!-- 遊戲畫面 -->
        <div id="container">
            <div id="game">
                <!-- header ----------------------------------------------->
                <div id="header">
                    <!-- 分數 -->
                    <div class="score">
                        <p style="font-size: 20px;"><i class="fas fa-coins"></i>&emsp;Score</p>
                        <p><span class="text-score text">0</span></p>

                    </div>
                    <!-- 倒數 -->
                    <div class="countdown">
                        <p style="font-size: 20px;"><i class="fas fa-hourglass-half"></i>&emsp;Time Left</p>
                        <p><span class="text-countdown text">10</span></p>
                    </div>
                </div>

                <!-- main -------------------------------------------------->
                <div id="main">
                    <!-- 切水果的區域 -->
                    <div class="fruitRegion"></div>
                </div>

                <!-- footer ------------------------------------------------>
                <div id="footer">
                    <!-- 暫停或開始鍵 -->
                    <div class="pause">
                        <label for="btn"><i class="fas fa-pause"></i></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./jquery/jquery-3.6.0.min.js"></script>
    <script src="./js/anime.min.js"></script>
    <script src="./js/all.js"></script>
</body>

</html>
