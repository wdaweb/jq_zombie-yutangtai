<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <title>切水果</title>
</head>

<body>
    <!-- fullPage 起始頁面 -->
    <div id="fullPage">
        <div id="startBtn">
            <h1>Fruit Ninja</h1>
            <input type="button" value="START" id="btn">
            <label for="btn"><i class="fas fa-play"></i></label>
        </div>
        
        <!-- 遊戲畫面 -->
        <div id="container">
            <div id="game">
                <div id="header">
                    <div class="score">
                        <p><i class="fas fa-coins"></i>Score:</p>
                    </div>
                    <div class="countdown">
                        <p><i class="fas fa-hourglass-half"></i>Time Left:</p>
                    </div>
                </div>
                <div id="main">a</div>
                <div id="footer">
                    <div class="pause">
                        <label for="btn"><i class="fas fa-pause"></i></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./jquery/jquery-3.6.0.min.js"></script>
    <script src="./js/all.js"></script>
</body>

</html>
